<!-- comment form -->
<div class="flex bg-gray-800 padd-0 shadow-lg rounded-lg mx-2 my-12 max-w-md md:max-w-2xl">
    <form class="w-full max-w-xl bg-gray-800 rounded-lg px-4 pt-2" [formGroup]="postForm">
       <div class="flex flex-wrap -mx-3 mb-6">
          <h2 class="px-4 pt-3 pb-2 text-white text-lg">Add a new thought</h2>
          <div class="w-full md:w-full px-3 mb-2 mt-2">
             <textarea class="bg-gray-100 rounded border border-gray-400 leading-normal resize-none w-full h-20 py-1 px-3 font-medium placeholder-gray-700 focus:outline-none focus:bg-white" name="body" placeholder='Type whatever you think' required></textarea>
          </div>
          <div class="w-full md:w-full flex items-start md:w-full px-3">
             <div class="-mr-1">
                <input type='submit' class="bg-emerald-600 text-white font-medium py-1 px-4 rounded-lg tracking-wide mr-1 cursor-pointer" value='Share!'>
             </div>
          </div>
    </div>
